<!doctype html>
<html lang='en'>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link href="../../css/styles.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
   </head>
   <body>

                     height="297mm"
                     viewBox="0 0 210 297"
                     >
                     <path
                        style="fill:#ffccaa;stroke-width:2.5;"
                        d="m 105.68757,47.648973 -0.71652,79.534377"
                        id="path63"
                        />
                     <text
                        xml:space="preserve"
                        style="font-size:178.246px;stroke-width:3;stroke: black;"

                     <text
                        xml:space="preserve"

                        x="87.538445"

                        transform="scale(0.92459004,1.0815604)">
                        <tspan

               </a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item mx-3">
                        <a class="nav-link p-text-border text-center montserrat" aria-current="page" href="../../index.html#">Home</a>
                     </li>
                     <li class="nav-item mx-3">
                        <a class="nav-link p-text-border text-center montserrat" href="../../index.html#about-me">About me</a>

                  </ul>
               </div>
            </div>
         </nav>
      </header>
      <main>
         <div class="container my-2 mx-auto p-1 border border-dark vh-80 w-95 bg-secondary bg-gradient" id="calculator-container">
            <div class="row border w-95 mx-auto bg-light bg-gradient border border-dark" id="calculator-interface">
               <div id="display-container" class="mx-auto">
                  <h1 id="display" class="text-center border mx-auto bg-secondary bg-opacity-25 p-text-border border border-dark">0</h1>
                  <p id="operand" class="p-text-border"></p>
               </div>
               <div class="col-3 text-center my-1">
                  <button id="exponent" class=" btn btn-primary border border-dark oper">X<sup>Y</sup></button>
               </div>
               <div class="col-3 text-center my-1">                        
               </div>
               <div class="col-3 text-center my-1">
                  <button id="clear-everything" class=" btn btn-primary border border-dark funct">CE</button>
               </div>
               <div class="col-3 text-center my-1">
                  <button id="clear-display" class=" btn btn-primary border border-dark funct">C</button>
               </div>
               <div class="col-3 text-center my-1">
                  <button id="add" class=" btn btn-primary border border-dark oper">+</button>
               </div>
               <div class="col-3 text-center my-1">
                  <button id="subtract" class=" btn btn-primary border border-dark oper">-</button>
               </div>
               <div class="col-3 text-center my-1">
                  <button id="multiply" class=" btn btn-primary border border-dark oper">*</button>
               </div>
               <div class="col-3 text-center my-1">
                  <button id="divide" class=" btn btn-primary border border-dark oper">&#247;</button>
               </div>
               <div></div>
               <div class="col-3 text-center my-1">
                  <button id="9" class=" btn btn-primary border border-dark num">9</button>
               </div>
               <div class="col-3 text-center my-1">
                  <button id="8" class=" btn btn-primary border border-dark num">8</button>
               </div>
               <div class="col-3 text-center my-1">
                  <button id="7" class=" btn btn-primary border border-dark num">7</button>
               </div>
               <div class="col-3 text-center my-1"></div>
               <div class="col-3 text-center my-1">
                  <button id="6" class=" btn btn-primary border border-dark num">6</button>
               </div>
               <div class="col-3 text-center my-1">
                  <button id="5" class=" btn btn-primary border border-dark num">5</button>
               </div>
               <div class="col-3 text-center my-1">
                  <button id="4" class=" btn btn-primary border border-dark num">4</button>
               </div>
               <div class="col-3 text-center my-1"></div>
               <div class="col-3 text-center my-1">
                  <button id="3" class=" btn btn-primary border border-dark num">3</button>
               </div>
               <div class="col-3 text-center my-1">
                  <button id="2" class=" btn btn-primary border border-dark num">2</button>
               </div>
               <div class="col-3 text-center my-1">
                  <button id="1" class=" btn btn-primary border border-dark num">1</button>
               </div>
               <div class="col-3 text-center my-1"></div>
               <div class="col-3 text-center my-1"></div>
               <div class="col-3 text-center my-1">
                  <button id="0" class=" btn btn-primary border border-dark num">0</button>
               </div>
               <div class="col-3 text-center my-1">
                  <button id="dec" class=" btn btn-primary border border-dark dec">.</button>
               </div>
               <div class="col-3 text-center my-1">
                  <button id="equals" class="btn btn-primary border border-dark funct">=</button>
               </div>
            </div>
         </div>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      <script src="js/app.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="../../js/logo-color.js"></script>
   </body>
</html>

      <main class="border border-2 border-dark">
         <section id="form_header">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
         </section>
         <form action="index.html" method="post">
            <div class="wrapper">
               <fieldset id="contact_info" class="container">
                  <legend>Contact Information</legend>
                  <div class="row">
                     <label class='col-lg-3' for="name_input">Full Name</label>
                     <input class="col-lg-9" type="text" id="name_input" name="user_name" placeholder="Required" required>
                     <label class='col-lg-3' for="email_input">Email Address</label>
                     <input class="col-lg-9" type="email" id="email_input" name="user_email" placeholder="Required" required>
                     <label class='col-lg-3' for="telephone_input">Phone Number</label>
                     <input class="col-lg-9" type="tel" id="telephone_input" name="user_phone_number" placeholder="555-555-5555">
                     <label class='col-lg-3' for="address_input">Street Address</label>
                     <input class="col-lg-9" type="text" id="address_input" name="user_address" placeholder="1234 Main Street">
                     <label class='col-lg-3' for="city_input">City</label>
                     <input class="col-lg-9" type="text" id="city_input" name="user_city" placeholder="Usertown">
                     <label class='col-lg-3' for="state_input">State</label>
                     <select class="col-lg-9" id="state_input" name="user_state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="conneticut">Conneticut</option>
                        <option value="deleware">Deleware</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusets">Massachusets</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="new_hampshire">New Hampshire</option>
                        <option value="new_jersey">New Jersey</option>
                        <option value="new_mexico">New Mexico</option>
                        <option value="new_york">New York</option>
                        <option value="north-carolina">North Carolina</option>
                        <option value="north_dakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhode_island">Rhode Island</option>
                        <option value="south_carolina">South Carolina</option>
                        <option value="south_dakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="west_virginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                     </select>
                     <label class='col-lg-3' for="zip_code">Zip Code</label>
                     <input class="col-lg-4" type="number" id="zip_code" name="user_zip_code" placeholder="12345">
                     <div class="col-lg-5"></div>
                  </div>
               </fieldset>
            </div>
            <div class="wrapper">
               <fieldset id="newsletter_signup">
                  <legend class="p-left">Newsletter</legend>
                  <label class="p-left">Select the newsletters you would like to receive</label><br> 
                  <input class ="m-1-5" type="checkbox" id="html_news_newsletter" name="user_newsletter_choice" checked="checked"><label for="html_news_newsletter">HTML News</label><br>
                  <input class ="m-1-5" type="checkbox" id="css_news_newsletter" name="user_newsletter_choice"><label for="css_news_newsletter">CSS News</label><br>
                  <input class ="m-1-5" type="checkbox" id="javascript_news_newsletter" name="user_newsletter_choice"><label for="javascript_news_newsletter">Javascript News</label><br>                        
                  <label class="p-left" id="format_label">Newsletter format</label><br>
                  <input class ="m-1-5" type="radio" id="html_format" name="user_newsletter_format_choice" checked="checked"><label for="html_format">HTML</label><br>
                  <input class ="m-1-5" type="radio" id="plain_text_format" name="user_newsletter_format_choice"><label for="plain_text_format">Plain Text</label><br>
                  <div id="comment_section">
                     <label class="p-left" for="comment">Other topics you'd like to hear about</label><br>
                     <textarea class="mx-auto" id="comment" name="user_comment" placeholder="Let us know about other topics you're interested in..."></textarea>
                  </div>
                  <button id="sign-up-btn" class="mx-auto w-90" type="submit">Sign Up</button>
               </fieldset>
            </div>
         </form>
